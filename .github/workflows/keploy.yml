name: Keploy API Testing

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  keploy-test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6.0
        ports:
          - 27017:27017

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Start API server
        run: |
          nohup npm start & # Run in background
          sleep 10 # Give the server time to start

      - name: Download Keploy binary
        run: |
          curl -L 'https://github.com/keploy/keploy/releases/latest/download/keploy-linux-amd64' -o keploy
          chmod +x keploy
          sudo mv keploy /usr/local/bin/

      - name: Verify Keploy binary
        run: |
          ls -l /usr/local/bin/keploy # Check file existence and permissions
          file /usr/local/bin/keploy # Check file type

      - name: Run Keploy tests
        run: |
          keploy test --proxy-port 8080
        working-directory: ${{ github.workspace }}
