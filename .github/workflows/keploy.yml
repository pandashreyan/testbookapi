name: Keploy API Testing

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  keploy-test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6.0
        ports:
          - 27017:27017

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Start API server
        run: |
          nohup npm start &
          sleep 10

      - name: Download Keploy CLI
        run: |
          wget https://github.com/keploy/keploy/releases/latest/download/keploy-linux-amd64 -O keploy || \
          curl -L https://github.com/keploy/keploy/releases/latest/download/keploy-linux-amd64 -o keploy
          chmod +x ./keploy
          ls -l ./keploy

      - name: Find Keploy binary
        run: |
          which keploy || echo 'keploy not in PATH'
          ls -l keploy || echo 'keploy not in current dir'

      - name: Run Keploy tests
        run: |
          keploy test --proxy-port 8080
        working-directory: ${{ github.workspace }}
